spring:
  datasource:
    url: jdbc:h2:mem:productdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: "/h2-console"

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
